<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載轉換後的檔案</title>
</head>
<body>
    <h1>下載轉換後的檔案</h1>
    {% if files %}
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>沒有可下載的檔案。</p>
    {% endif %}
</body>
</html>
